name: 02 - Basic eBPF - Kprobes + Override + BTF + JIT

# Recreates the original Run 18013225724
# Basic eBPF with:
# - BPF JIT compilation
# - Kprobes and Kretprobes
# - bpf_override_return()
# - Function error injection
# - BTF support
# - BPF LSM
# - Network classifiers
# - Dynamic ftrace

on:
  workflow_dispatch:

jobs:
  build-basic-ebpf:
    strategy:
      matrix:
        include:
          # 5.15 series - using available branches
          - version: "5.15"
            sub_level: 164
            os_patch_level: 2024-11
          - version: "5.15"
            sub_level: 169
            os_patch_level: 2025-01

          # 6.1 series - all branches exist
          - version: "6.1"
            sub_level: 102
            os_patch_level: 2024-10
          - version: "6.1"
            sub_level: 112
            os_patch_level: 2024-11
          - version: "6.1"
            sub_level: 115
            os_patch_level: 2024-12
          - version: "6.1"
            sub_level: 119
            os_patch_level: 2025-01

    uses: ./.github/workflows/gki-kernel-ebpf.yml
    secrets: inherit
    with:
      version: android14-${{ matrix.version }}
      version_name: android14-${{ matrix.version }}.${{ matrix.sub_level }}
      tag: android14-${{ matrix.version }}-${{ matrix.os_patch_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      patch_path: ${{ matrix.version }}