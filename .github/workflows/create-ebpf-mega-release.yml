          | Basic | âœ… | âœ… | âŒ | âœ… | âŒ | âŒ | âŒ | âŒ | âŒ |
          | Full | âœ… | âœ… | âœ… | âœ… | âœ… | âœ… | âœ… | âœ… | âŒ |
          | ARM64 | âœ… | âœ… | âœ… | âœ… | âœ… | âœ… | âœ… | âœ… | âœ… |

          ## ðŸ” Kernel Versions

          - **5.15 Series**: 5.15.157, 5.15.162, 5.15.165, 5.15.168
          - **6.1 Series**: 6.1.102, 6.1.112, 6.1.115, 6.1.118

          ## ðŸ“ Key eBPF Configs Enabled

          - `CONFIG_BPF=y`
          - `CONFIG_BPF_SYSCALL=y`
          - `CONFIG_BPF_JIT=y`
          - `CONFIG_BPF_KPROBE_OVERRIDE=y`
