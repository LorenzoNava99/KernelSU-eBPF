name: 01 - No eBPF - Vanilla Standard Build

# Recreates the original Run 18013096357
# Standard Android 14 kernels without any eBPF features

on:
  workflow_dispatch:

jobs:
  build-vanilla-kernel:
    strategy:
      matrix:
        include:
          # 5.15 series - using available branches
          - version: "5.15"
            sub_level: 164  # Using 2024-11 branch
            os_patch_level: 2024-11
          - version: "5.15"
            sub_level: 169  # Using 2025-01 branch
            os_patch_level: 2025-01

          # 6.1 series - all branches exist
          - version: "6.1"
            sub_level: 102
            os_patch_level: 2024-10
          - version: "6.1"
            sub_level: 112
            os_patch_level: 2024-11
          - version: "6.1"
            sub_level: 115
            os_patch_level: 2024-12
          - version: "6.1"
            sub_level: 119  # Using 2025-01 branch
            os_patch_level: 2025-01

    uses: ./.github/workflows/gki-kernel.yml
    secrets: inherit
    with:
      version: android14-${{ matrix.version }}
      version_name: android14-${{ matrix.version }}.${{ matrix.sub_level }}
      tag: android14-${{ matrix.version }}-${{ matrix.os_patch_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      patch_path: ${{ matrix.version }}