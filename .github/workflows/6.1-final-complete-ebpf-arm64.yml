name: 6.1.1x Final - Complete eBPF + ARM64 + All Maps + CO-RE

# Run ID 18020148939 - Commit 6c25db45
# Final complete eBPF implementation with all features:
# - Full BPF subsystem with JIT
# - bpf_override_return() with ARM64 support
# - BTF and CO-RE for portable BPF programs
# - All map types including ring buffers
# - Complete tracing: kprobes, uprobes, tracepoints
# - Network eBPF: TC, XDP, socket filters
# - Cgroup BPF and BPF LSM
# - Performance monitoring
# - Clean builds with mrproper
# - Proper fragment loading

on:
  workflow_dispatch:

jobs:
  build-final-ebpf:
    strategy:
      matrix:
        include:
          - version: "6.1"
            sub_level: 112
            os_patch_level: 2024-11
          - version: "6.1"
            sub_level: 115
            os_patch_level: 2024-12
          - version: "6.1"
            sub_level: 118
            os_patch_level: 2025-01
    uses: ./.github/workflows/gki-kernel-ebpf.yml
    secrets: inherit
    with:
      version: android14-${{ matrix.version }}
      version_name: android14-${{ matrix.version }}.${{ matrix.sub_level }}
      tag: android14-${{ matrix.version }}-${{ matrix.os_patch_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      patch_path: ${{ matrix.version }}